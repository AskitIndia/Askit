<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Askit</title>
    <link rel="stylesheet" href="UsersetupStyles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script> <!-- Google Sign-In Script -->
</head>

<style>
#g_id_signin {
    background-color: white !important;
    color: black !important;
    border: 2px solid cyan !important;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    display: inline-block;
    border-radius: 5px;
    text-align: center;
}

#g_id_signin:hover {
    background-color: cyan !important;
    color: black !important;
}
</style>

<body>
    <div>
        <h1>Askit</h1>
        <h3>Describe your task, review your offers & choose a service provider best for you.</h3>
        
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Join Askit</button>
        </form>
        
        <h3>Or Sign in with Google</h3>
        <div id="googleLoginButton"></div>

        <p id="signupMessage"></p> <!-- Message for signup status -->

    </div>

<script>
// Sign Up Form Submission
document.getElementById('signupForm').addEventListener('submit', async (event) => {
    event.preventDefault();
    alert("Please wait... Signing up.");

    const username = document.getElementById('signupUsername').value;
    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    document.getElementById('signupMessage').textContent = '';

    if (password !== confirmPassword) {
        document.getElementById('signupMessage').textContent = "Passwords do not match!";
        return;
    }

    try {
        const response = await fetch('https://apiserveraskit-4.onrender.com/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, email, password })
        });

        const data = await response.json();

        document.getElementById('signupMessage').textContent = data.message;

        if (data.message === 'User registered successfully.') {
            document.getElementById('signupForm').reset();
            window.location.href = `https://shreynik00.github.io/Askit/index.html?username=${encodeURIComponent(username)}&email=${encodeURIComponent(email)}`;
        }
    } catch (error) {
        console.error("Signup error:", error);
        document.getElementById('signupMessage').textContent = "Signup failed. Please try again.";
    }
});

// Google Login Handler
function handleCredentialResponse(response) {
    console.log("Encoded JWT ID token: " + response.credential);

    fetch('https://apiserveraskit-4.onrender.com/google-login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token: response.credential })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            alert("Google Login Successful! Redirecting...");
            window.location.href = "https://askitindia.github.io/Askit/login.html";
        } else {
            alert("Google Login Failed!");
        }
    })
    .catch(error => console.error("Google login error:", error));
}

// Load Google Sign-In
window.onload = function () {
    google.accounts.id.initialize({
        client_id: "190022392096-gd9ehpmcvfonm496ip6p5ane43q4g4ce.apps.googleusercontent.com",
        callback: handleCredentialResponse
    });

    google.accounts.id.renderButton(
        document.getElementById("googleLoginButton"),
        { theme: "outline", size: "large" }
    );
};
</script>

</body>
</html>
